<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel='stylesheet' href='./css/stylesheet.css' type='text/css'>
</head>
<body>
  <h1>Library</h1>
  <button onclick="bookForm()">New Book</button>
  <form id="theForm">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title Here...">
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" placeholder="Author Here...">
    </div>
    <div>
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" placeholder="Pages Here...">
    </div>
    <div>
      <label for="status">Select Read Status:</label>
      <select name="status" id="status">
        <option value="read">Read</option>
        <option value="unread">Unread</option>
      </select>
    </div>
    <button id="btn">Submit</button>
  </form>
  <div id="library">

  </div>
  
  <script src="javascript/main.js"></script>
  <script src="javascript/logic.js"></script>
</body>
</html>
